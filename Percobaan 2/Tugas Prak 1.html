<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Nama Pasien</title>
    <style>
        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue background */
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: #2e8b57; /* Dark green for healthcare theme */
            text-align: center;
            margin-bottom: 20px;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 128, 128, 0.2);
            background-color: #ffffff;
            overflow: hidden;
            border-radius: 10px;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #87cefa;
        }

        th {
            background-color: #3cb371; /* Medium Sea Green */
            color: #ffffff;
            font-weight: bold;
        }

        td {
            background-color: #e0f2f1; /* Light teal for a clean look */
        }

        /* Hover effect on rows */
        tr:hover td {
            background-color: #b2dfdb;
        }
    </style>
</head>
